<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FedenAngularRegularObserveble</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<script>
  class RadioStation {
    users = [];

    subscribe(user) {
      this.users.push(user);
      return this;
    }
    notify(song) {
      for (const user of this.users) {
        console.log(`dear ${user.name}, now play song ${song}`);
      }
    }
  }
</script>
</body>
</html>
